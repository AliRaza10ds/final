<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghumloo Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(15, 17, 26, 0.8), rgba(15, 17, 26, 0.8)),
            url("{{ url_for('static', filename='ghumloo.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
        }

        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 92vh;
            background: rgba(20, 23, 35, 0.9);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, #3f51b5, #5c6bc0);
            color: #fff;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-header a {
            color: #fff;
            font-size: 12px;
            text-decoration: none;
        }
        .header-text {
            flex-grow: 1;
            text-align:left;
            padding-left:62px;
        }
        .header-text strong {
            font-size: 16px;
        }
        .beta {
            font-size: 10px;
            opacity: 0.85;
            margin-left:55px;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 16px;
            background: rgba(0,0,0,0.2);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto !important;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.45;
            animation: fadeIn 0.25s ease-in-out;
            word-wrap: break-word;
            pointer-events: auto !important;
            position: relative;
            z-index: 1000;
        }

        .user-message {
            background: linear-gradient(135deg, #4CAF50, #66bb6a);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            margin: 8px 16px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #fff;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            animation: bounce 1.4s infinite both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(20,23,35,0.95);
        }
        .chat-input input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 24px;
            border: 1px solid #555;
            background: rgba(0,0,0,0.3);
            color: #fff;
            outline: none;
        }
        .chat-input input::placeholder { color: #bbb; }
        .chat-input button {
            margin-left: 10px;
            padding: 12px 18px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(135deg, #4CAF50, #66bb6a);
            color: white;
            cursor: pointer;
            font-weight: 500;
        }
        .chat-input button:hover { opacity: 0.9; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="https://www.ghumloo.com">Back</a>
            <div class="header-text">
                <strong>üè® Ghumloo Assistant</strong>
                <div class="beta">Beta Version</div>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages"></div>

        <div class="typing-indicator" id="loading">
            <span></span><span></span><span></span>
        </div>

        <form class="chat-input" id="chat-form">
            <input type="hidden" id="session_id" value="{{ session_id }}">
            <input type="text" id="user-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
const form = document.getElementById('chat-form');
const input = document.getElementById('user-input');
const messages = document.getElementById('chat-messages');
const loading = document.getElementById('loading');
const sessionId = document.getElementById('session_id').value;

// Function to add a message to the chat
function addMessage(sender, text, isHtml = false) {
    const div = document.createElement('div');
    div.className = `message ${sender}-message`;
    div.style.pointerEvents = 'auto';

    if (isHtml) {
        div.innerHTML = text;

        // Execute any scripts inside the HTML content
        const scripts = div.querySelectorAll('script');
        scripts.forEach(script => {
            const newScript = document.createElement('script');
            if (script.src) {
                newScript.src = script.src;
            } else {
                newScript.textContent = script.textContent;
            }
            document.body.appendChild(newScript);
            script.remove();
        });

        // Initialize Razorpay buttons
        setTimeout(() => {
            const payBtns = div.querySelectorAll('button[id^="payNowBtn_"]');
            payBtns.forEach(payBtn => {
                payBtn.style.pointerEvents = 'auto';
                payBtn.style.cursor = 'pointer';
                payBtn.style.zIndex = '99999';

                if (!payBtn.onclick) {
                    const orderId = payBtn.dataset.orderId;
                    const amount = parseInt(payBtn.dataset.amount);

                    payBtn.onclick = function() {
                        const options = {
                            key: "rzp_test_Sc2PRbJwd0Eq46", // Replace with your live key in production
                            amount: amount,
                            currency: "INR",
                            name: "Ghumloo Deals",
                            description: "Deal Booking",
                            order_id: orderId,
                            handler: function(response){
                                alert('‚úÖ Payment Success!\nPayment ID: ' + response.razorpay_payment_id);
                            },
                            prefill: { 
                                name: "AKASH MISHRA",
                                email: "akash@ghumloo.com",
                                contact: "8960134951"
                            },
                            theme: {color: "#ff6b6b"}
                        };

                        const rzp = new Razorpay(options);

                        // Payment failed handler
                        rzp.on('payment.failed', function(response){
                            alert('‚ùå Payment Failed!\nReason: ' + response.error.description);
                        });

                        rzp.open();
                    };
                }
            });
        }, 500); // Give time for DOM to render buttons

    } else {
        div.innerHTML = text.replace(/\n/g, '<br>');
    }

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

// Handle chat form submission
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const msg = input.value.trim();
    if (!msg) return;

    addMessage('user', msg);
    input.value = '';
    loading.style.display = 'flex';

    try {
        const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg, session_id: sessionId })
        });

        const data = await res.json();
        loading.style.display = 'none';

        setTimeout(() => {
            addMessage('ai', data.response, data.type === 'html');
        }, 300);
    } catch (err) {
        loading.style.display = 'none';
        addMessage('ai', '‚ö†Ô∏è Something went wrong.');
        console.error(err);
    }
});

// Allow Enter to submit the form
input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) form.dispatchEvent(new Event('submit'));
});

input.focus();
</script>
</body>
</html>
